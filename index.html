<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css" />
  
  <title>Profile card component</title>

  
</head>


<body> <!--THIS IS THE BODY-->
  
  <div class="container"> <!--WHOLE CONTAINER-->
    <div class="wrapper"> 
      <img src="./images/bg-pattern-card.svg" alt="">
    
        <div class="content">
          <img src="./images/image-victor.jpg" alt="">
          <h2>Victor Crest <span>26</span></h2> 
          <p>London</p>
        
          
          <div class="footer"> <!--HERE STARTS THE FOOTER-->
            <div>
              <p class="num">80K</p>
              <p>Followers</p>
            </div>
            <div>
            <p class="num">803K</p>
            <p>Likes</p>
            </div>
            <div>
            <p class="num">1.4K</p>
            <p>Photos</p>
            </div>
          </div> <!--HERE ENDS THE FOOTER-->

        </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="https://www.linkedin.com/in/francismd/" target="_blank">Francis MD</a>.
    </div>
  </div>
  
  
</body>
</html>
